name: First Workflow

on: workflow_dispatch

jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Step A
        continue-on-error: true
        id: step_a
        run: exit 1  # Simula un fallo

      - name: Step B
        id: step_b
        run: echo "Este paso se ejecuta con éxito"

      - name: Step C (solo si Step B falló)
        run: |
          if: steps.step_b.outcome == 'failure'
            echo "entro al if"
          else: 
            echo "entro al else"
          fi

      
